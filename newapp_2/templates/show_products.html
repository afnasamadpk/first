{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}
    <div class="container " >
        <p>{{ products.0.category }}</p>
        <div class=" d-flex  " >
            {% for product in products %}
            <div class=" card text-dark mb-3 m-3 " style="max-width: 20rem;">
                <h4 class="card-header">{{product.name|title}}--{{ product.user|title }}</h4>
                <div class="card-body">
                
                <img style="width:190px;" src="{{ product.image.url }}" alt="">
                <h5 style="color: rgb(16, 172, 29);" class="card-title">{{product.price}}$</h5>
                
                <p style="color: rgb(69, 71, 71);" class="card-text">{{product.description}}</p>
                <a href="{% url 'edit_products' product.id %}">Edit</a>
                <a href="{% url 'delete' product.id %}">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
        
    

{% endblock %}
